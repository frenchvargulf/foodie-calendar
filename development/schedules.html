                </a>
                    </h1>

                    <div class="page-username">
                        <h4 class="page-username__title"><span class="user">Imię</span></h4>

            </aside>
        </div>
        <div class="col-15-18">
            <div class="main-desktop">

                <section class="app-plans">

                    <section class="app-show-plan">
                        <div class="container">

                            <div class="app-show-plan-header">
                                <h2>Plan na tydzień</h2>
                                <i id="renderPlans" class="far fa-plus-square icon-show-plan"></i>
                            </div>
                            <div id="allPlans" class="all-Plans">
                                <ul class="all-plans__list">
                                    <li class="app-show-plan-menu">
                                        <div class="id">
                                            ID
                                        </div>
                                        <div class="title">
                                            Nazwa
                                        </div>
                                        <div class="description">
                                            Opis
                                        </div>
                                        <div class="week">
                                            Numer tygodnia
                                        </div>
                                        <div class="action">
                                            Akcje
                                        </div>
                                    </li>
                                </ul>

                            </div>
                            
                        </div>
                    </section>

                    <section class="app-add-plan visible">
                    
                            <div class="container">
        
                                        
                                <form class="planForm" class="app-add-plan-form" novalidate>
        
                                            <div class="app-add-plan-header">
                                                <h1>Dodaj plan</h1>
                                                <button id="clearAll" class="btn">Wyczyść
                                                localStorage</button>
                                                <button id="savePlan" class="btn">Zapisz i zamknij</button>
                                            </div>
        
                                            <div class="app-add-plan-labels">
                                                <div class="title-cnt">
                                                    <label for="titlePlan" class="form-title">Nazwa planu</label>
                                                    <input id="titlePlan" type="text" placeholder="nazwa" required class="form-input" /><br />
                                                </div>
                                                <div class="description-cnt">
                                                    <label for="descriptionPlan" class="form-title">Opis planu</label>
                                                    <input id="descriptionPlan" type="text" placeholder="opis" class="form-input" required /><br />
                                                </div>
                                                <div class="weekNumber-cnt">
                                                    <label for="weekNumber" class="form-title">Numer tygodnia</label>
                                                    <input id="weekNumber" type="number" class="form-input" required />
                                                </div>
                                            </div>
                                            <table class="table-week">
                                                <tr>
                                                    <th class="table-week__header"></th>
                                                    <th class="table-week__header">Śniadanie</th>
                                                    <th class="table-week__header">Drugie śniadanie</th>
                                                    <th class="table-week__header">Zupa</th>
                                                    <th class="table-week__header">Drugie danie</th>
                                                    <th class="table-week__header">Kolacja</th>
                                                </tr>
                                                <tr class="selectFood monday">
                                                    <th>Poniedziałek</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                                <tr class="selectFood tuesday">
                                                    <th>Wtorek</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                                <tr class="selectFood wednesday">
                                                    <th>Środa</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                                <tr class="selectFood thursday">
                                                    <th>Czwartek</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                                <tr class="selectFood friday">
                                                    <th>Piątek</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                                <tr class="selectFood saturday">
                                                    <th>Sobota</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                                <tr class="selectFood sunday">
                                                    <th>Niedziela</th>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                    <td class="selectionFood"></td>
                                                </tr>
                                            </table>
        
                                            
                
                                </form>

                            </div>

                        </section>

                </section>

            </div>
