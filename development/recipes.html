<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans:400,600,700&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="./css/app.css" />
</head>

<body>

    <div class="row">
        <div class="col-18-18">
            <header class="page-header">
                <div class="container">

                    <h1 class="page-logo__title">
                        <a href="/" class="page-logo" aria-current="page">
                    <span id="first">Zaplanuj</span>
                    <span id="second">Jedzonko</span>
                </a>
                    </h1>

                    <div class="page-username">
                        <h4 class="page-username__title"><span class="user">Imię</span></h4>
                        <div class="page-username__icon"><i class="fas fa-user-circle"></i></div>
                    </div>

                </div>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-3-18">
            <aside class="aside">
                <nav class="page-nav">
                    <ul class="page-nav__list">
                        <li class="page-nav__item"><a href="app.html" class="page-nav__link">Pulpit</a><i
                                class="fas fa-angle-right"></i>
                        </li>
                        <li class="page-nav__item active"><a href="recipes.html" class="page-nav__link">Przepisy</a><i
                                class="fas fa-angle-right"></i></li>
                        <li class="page-nav__item"><a href="schedules.html" class="page-nav__link">Plany</a><i
                                class="fas fa-angle-right"></i></li>
                    </ul>
                </nav>
            </aside>
        </div>
        <div class="col-15-18">
            <div class="main-desktop">

                <section class="app-recipes">
        
                    <section class="app-show-recipe">
                        <div class="container">

                            <div class="app-show-recipe-header">
                                
                                <h2>Lista przepisów<h2>
                                <a href="" class="btn-add-recipe"><i id="" class="far fa-plus-square icon-show-recipes"></i></a>
                        
                            </div>
                        
                            <div id="allRecipes">
                                <ul class="all-recipes__list">
                                    <li class="app-show-recipe-menu">
                                        <div class="id">id</div>
                                        <div class="name">nazwa</div>
                                        <div class="description">opis</div>
                                        <div class="action">akcje</div>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </section>

                    <section class="app-add-recipe visible">
                            <div class="container">
                               
                                <form novalidate class="app-add-recipe">
        
                                    <div class="app-add-recipes-header">
                                        <h1>nowy przepis</h1><button id="clearAll" class="btn">Wyczyść localStorage</button> <button id="saveRecipe" class="btn">zapisz i zamknij</button>
                                    </div>
                                   
        
                                    <div class="app-add-recipes-form">
                                        <div class="row">
                                            <p class="recipe-title">nazwa przepisu</p>
                                            <input id="title" type="text" placeholder="nazwa" required /><br />
                                        </div>
                                            <div class="row">
                                                <p class="recipe-title">opis przepisu</p>
                                                <textarea id="description" type="text" placeholder="opis" required ></textarea><br />
                                            </div>
        
                                        <div class="row row-recipe">
                                            <div class="col">
                                                <p class="recipe-title">instrukcje</p>
                                                <textarea id="instruction" type="text" placeholder="instukcja" required></textarea> 
                                                <button id="addInstruction">     <i class="far fa-plus-square icon-plus-square"></i></button>
                                                <ul id="newInstructions"></ul>
                                            </div>
                                            <div class="col">
                                                <p class="recipe-title">składniki</p>
                                                <textarea id="ingredient" type="text" placeholder="składnik" required></textarea> 
                                                <button id="addIngredient"><i class="far fa-plus-square icon-plus-square"></i></button>
                                                <ul id="newIngredients"></ul>
                                            </div>
                                        </div>
                                   
                                    </div>
        
                                </form>
        
                            </div>
                    </section>

                    
                    
                </section>                

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/recipes.js"></script>
    <script src="./js/add-recipe.js"></script>
</body>

</html>
